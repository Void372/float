    <title>Float</title>
    <link rel="stylesheet" href="float.css">
    <style>
        img#floatRight {

        img#floatLeft {

            width: 100px;
        }
    </style>
</head>

<body>
    <!--Heading-->
    <h2>Float Right</h2>
    <hr>

    <!--Paragraph-->
    <p>In this example the sword will float to the right</p><br>

    <p>
        <img src="69dee631b78c61b06d8b1ce53a48c347.jpg" alt="floatRight" id="floatRight">

        <img src="69dee631b78c61b06d8b1ce53a48c347.jpg" alt="floatLeft" id="floatleft">
